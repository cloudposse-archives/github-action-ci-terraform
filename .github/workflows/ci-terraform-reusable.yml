name: "ci-terraform-reusable"
on:
  workflow_call:
    secrets:
      token:
        description: "github token"
        required: true
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      CLOUDFLARE_EMAIL:
        required: false
        default: ""
      CLOUDFLARE_API_KEY:
        required: false
        default: ""
      DD_API_KEY:
        required: false
        default: ""
      DD_APP_KEY:
        required: false
        default: ""
      OPSGENIE_API_KEY:
        required: false
        default: ""
      SPOTINST_ACCOUNT:
        required: false
        default: ""
      SPOTINST_TOKEN:
        required: false
        default: ""
      TFE_TOKEN:
        required: false
        default: ""

jobs:
  ci-terraform:
    # only run on pull requests so long as they don't come from forks
    #if: ${{ !( (github.event_name == 'pull_request') && (github.event.pull_request.head.repo.full_name != github.repository) ) }}
    runs-on: ubuntu-latest
    steps:
      - name: "Handle common commands and tests, including when triggered via chatops"
        uses: cloudposse/github-action-ci-terraform@review-branch
        if: always()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
          DD_API_KEY: ${{ secrets.DD_API_KEY }}
          DD_APP_KEY: ${{ secrets.DD_APP_KEY }}
          OPSGENIE_API_KEY: ${{ secrets.OPSGENIE_API_KEY }}
          SPOTINST_ACCOUNT: ${{ secrets.SPOTINST_ACCOUNT }}
          SPOTINST_TOKEN: ${{ secrets.SPOTINST_TOKEN }}
          TFE_TOKEN: ${{ secrets.TFE_TOKEN }}
